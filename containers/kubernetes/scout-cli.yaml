# Scout pod for running cli commands
apiVersion: v1
kind: Pod
metadata:
  name: scout-cli
spec:
  containers:
    - name: scout-cli
      image: clinicalgenomics/scout
      tty: true
      volumeMounts:
      - name: config-vol
        mountPath: /config

  volumes:
  - name: config-vol
    configMap:
      name: scoutconfig
