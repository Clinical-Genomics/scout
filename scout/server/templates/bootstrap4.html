<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{url_for('public.favicon')}}">

	{% block css %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='bs4_styles.css') }}">
	{% endblock %}

	{% block css_style %}
  {% endblock %}
	<!-- Adding support for Font Awesome icons version 6 -->
	<script src="https://kit.fontawesome.com/bff7dad824.js" crossorigin="anonymous"></script>

	<style>

		.spinner {
			height: 100vh;
			width: 100vw;
			overflow: hidden;
			position: absolute;
		}

		.spinner>div {
			height: 90px;
			width: 90px;
			border: 5px solid #1182b22c;
			border-top-color: #1181B2;
			position: absolute;
			margin: auto;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			border-radius: 50%;
			animation: spin 0.5s infinite linear;
			z-index: 100;
		}

		@keyframes spin {
			100%{
				transform: rotate(360deg);
			}
		}

	</style>
</head>

<body>
	<!-- Loading spinner -->
	<div class="spinner">
		<div></div>
	</div>
	{% block body %}
  {% block navbar%}
  {% endblock navbar%}
	{% block content %}
  {% endblock content%}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  {% block scripts %}
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	{% endblock scripts %}

	{% endblock body %}

</body>
</html>

<script>
$(window).on('beforeunload', function(){
	$('.spinner').show();
});

$(document).ready (function() {
	  $('.spinner').hide();
})
</script>
