{% macro institute_actionbar(institute, highlight) %}
<!-- Collapsible Sidebar, Based on https://www.codeply.com/go/LFd2SEMECH -->
  <div id="sidebar-container" class="sidebar-expanded d-none d-md-block"><!-- d-* hiddens the Sidebar in smaller devices. Its items can be kept on the Navbar 'Menu' -->
    <!-- Bootstrap List Group -->
    <ul class="list-group">
      <!-- cases menu item -->
      <a href="{{ url_for('cases.index', institute_id=institute._id) }}" class="bg-dark list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fa fa-sitemap me-3"></span>
              <span class="menu-collapsed">Home</span>
          </div>
      </a>

      <!-- causatives menu item-->
      <a href="{{ url_for('overview.causatives', institute_id=institute._id) }}" class="bg-dark list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fa fa-bullseye me-3"></span>
              <span class="menu-collapsed">Causatives</span>
          </div>
      </a>

      <!-- validated menu item-->
      <a href="{{ url_for('overview.verified', institute_id=institute._id) }}" class="bg-dark list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fa fa-check me-3"></span>
              <span class="menu-collapsed">Verified</span>
          </div>
      </a>

      <!-- snvs and indeld menu item -->
      <a href="{{ url_for('overview.gene_variants', institute_id=institute._id) }}" class="bg-dark list-group-item list-group-item-action flex-column align-items-start h-100">
          <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fa fa-search me-3"></span>
              <span class="menu-collapsed">Search SNVs & SVs</span>
          </div>
      </a>

      <!-- users menu item-->
      <a href="{{ url_for('overview.institute_users', institute_id=institute._id) }}" class="bg-dark list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fa fa-users me-3"></span>
              <span class="menu-collapsed">Users</span>
          </div>
      </a>

      <!-- ClinVar data menu item -->
      <a href="#submenu1" aria-controls="submenu1" data-bs-toggle="collapse" aria-expanded="false" class="bg-dark list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fas fa-file-medical me-3"></span>
              <span class="menu-collapsed text-nowrap flex-grow-1">ClinVar submissions</span>
              <span class="submenu-icon ms-auto"></span>
          </div>
      </a>
      <div id='submenu1' class="collapse sidebar-submenu">
        <div href="#" class="bg-dark list-group-item text-white">

          <div class="d-flex flex-row flex-fill bd-highlight">
            <div>
              <span class="menu-collapsed">Germline</span>
            </div>
            <div>
              <a href="{{ url_for('clinvar.clinvar_germline_submissions', institute_id=institute._id) }}" target="_blank" rel="noopener">
                    <span class="fa fa-link"></span></a>
            </div>
          </div>

          <div class="d-flex flex-row flex-fill bd-highlight">
            <div>
              <span class="menu-collapsed">Oncogenic</span>
            </div>
            <div>
              <a href="{{ url_for('clinvar.clinvar_onc_submissions', institute_id=institute._id) }}" target="_blank" rel="noopener">
                    <span class="fa fa-link"></span></a>
            </div>
          </div>

         </div>
      </div>

     <!-- MME data menu item -->
      <a href="{{ url_for('mme.mme_submissions', institute_id=institute._id) }}" class="bg-dark list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fas fa-people-arrows me-3"></span>
              <span class="menu-collapsed">MME submissions</span>
          </div>
      </a>

     <!-- Variant filters -->
      <a href="{{ url_for('overview.filters', institute_id=institute._id) }}" class="bg-dark list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fa fa-filter me-3"></span>
              <span class="menu-collapsed">Filters</span>
          </div>
      </a>

      <!-- Advanced phenotypes -->
      <a href="{{ url_for('phenomodels.advanced_phenotypes', institute_id=institute._id) }}" class="bg-dark list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fa fa-stethoscope me-3"></span>
              <span class="menu-collapsed">Phenomodels</span>
          </div>
      </a>

      <!-- general settings menu item -->
      <a href="{{ url_for('overview.institute_settings', institute_id=institute._id) }}" class="bg-dark list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-start align-items-center">
              <span class="fa fa-wrench me-3"></span>
              <span class="menu-collapsed">Settings</span>
          </div>
      </a>
    </ul><!-- List Group END-->
  </div><!-- sidebar-container END -->
{% endmacro %}
