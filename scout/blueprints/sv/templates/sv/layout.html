{% extends "bootstrap/base.html" %}

{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css">
<link rel="stylesheet"
      href="{{ url_for('sv.static', filename='styles.css') }}">
{% endblock %}

{% block navbar %}
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{ url_for('frontend.index') }}">Scout</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {% block top_nav %}
            <li><a href="{{ url_for('core.cases', institute_id=institute_id) }}">{{ institute.display_name }}</a></li>
            <li><a href="{{ url_for('core.case', institute_id=institute_id, case_id=case_id) }}">{{ case.display_name }}</a></li>
            <li><a href="{{ url_for('sv.variants', institute_id=institute_id, case_id=case_id, variant_type='clinical', gene_lists=case.default_panels) }}">Clinical SNV</a></li>
          {% endblock %}
        </ul>
      </div>
    </div>
  </nav>
{% endblock %}
