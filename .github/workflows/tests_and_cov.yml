name: Run tests and push coverage to Codecov

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v9

      - name: Set container image
        run: echo "CONTAINER_IMAGE=clinicalgenomics/scout-server-stage:${{ steps.branch-name.outputs.current_branch }}" >> $GITHUB_ENV

  test:
    needs: setup
    runs-on: ubuntu-latest
    container:
      image: ${{ env.CONTAINER_IMAGE }}
    strategy:
      matrix:
        group: [1, 2, 3, 4, 5, 6, 7, 8]
        mongodb-version: ['7']
    steps:
      - uses: actions/checkout@v4

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Run pytest
        run: uv run --dev pytest --cov --test-group-count 8 --test-group=${{ matrix.group }} --test-group-random-seed=12345 --rootdir=/home/runner/work/scout

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage${{ matrix.group }}
          path: .coverage
          include-hidden-files: true

