
name: Publish and deploy staging

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch name'


jobs:
  docker-image-push-staging:
    runs-on: ubuntu-latest
    name: Push staging docker image
    steps:
      - name: Check out git repository
        uses: actions/checkout@v2
        run: echo "Hola ${INPUT_BRANCH_NAME}"

      - name: Extract branch name and remove illegal chars
        id: get_branch_name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo "$(tr "/" "-" <<<${{INPUT_BRANCH_NAME}})")"

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: "clinicalgenomics/scout-react-stage:${{steps.get_branch_name.outputs.branch}}, clinicalgenomics/scout-react-stage:latest"
  create_deployment:
    needs: [ docker-image-push-staging ]
    name: Deploy to staging
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl \
            --fail \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.BUMPVERSION_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/deployments \
            -d '{
            "ref": "${{ github.event.inputs.branch_name }}",
            "environment": "stage",
            "auto_merge": false,
            "description": "${{secrets.DEPLOYMENT_INFO}}"}'